name: hamorah
description: "AI-powered Bible teaching app - Your spiritual journey, guided by Scripture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # SQLite for Bible
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Navigation
  go_router: ^14.8.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  collection: ^1.18.0
  path: ^1.9.0
  http: ^1.2.2
  dio: ^5.4.0

  # On-device AI (Gemma for mobile, Llamafile for desktop)
  flutter_gemma: ^0.11.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
